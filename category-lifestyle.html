<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lifestyle – Pscrii</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

<style>
.reveal{opacity:0;transform:translateY(20px);transition:.6s}
.reveal.visible{opacity:1;transform:none}
</style>
</head>

<body class="bg-gray-50 text-gray-800 font-inter">

<header class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4 flex justify-between">
    <h1 class="text-2xl text-indigo-600 font-bold">Pscrii</h1>
    <nav class="hidden md:flex gap-6">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="categories.html" class="hover:text-indigo-600">Categories</a>
      <a href="about.html" class="hover:text-indigo-600">About</a>
      <a href="contact.html" class="hover:text-indigo-600">Contact</a>
    </nav>
  </div>
</header>

<section class="py-20 text-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 text-white">
  <h2 class="text-4xl md:text-5xl font-bold mb-3">Lifestyle</h2>
  <p class="opacity-90 max-w-xl mx-auto">Tips, habits, and reflections to live your best creative life.</p>
</section>

<main class="container mx-auto px-4 py-16 grid md:grid-cols-3 gap-10">

  <article class="reveal bg-white rounded-xl shadow hover:shadow-xl transition">
    <img src="https://images.unsplash.com/photo-1502767089025-6572583495b3?q=80" class="h-56 w-full object-cover rounded-t-xl">
    <div class="p-6">
      <h3 class="text-xl font-semibold text-indigo-700">Morning Rituals</h3>
      <p class="mt-2 text-gray-600">Calm, clarity, and productive habits that creators use.</p>
      <a href="#" class="text-indigo-600 font-medium block mt-4">Read More →</a>
    </div>
  </article>

</main>

<footer class="bg-gray-900 text-white py-6 text-center">
  © 2025 Pscrii
</footer>

<script>
const o=new IntersectionObserver((e)=>{e.forEach(a=>{if(a.isIntersecting)a.target.classList.add('visible')})});
document.querySelectorAll('.reveal').forEach(r=>o.observe(r));
</script>

</body>
</html>
