<!DOCTYPE html>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-inter">


<header class="bg-white shadow sticky top-0 z-50">
<div class="container mx-auto px-4 py-4 flex items-center justify-between">
<h1 class="text-2xl font-bold text-indigo-600">Pscrii</h1>
<nav class="hidden md:flex gap-6">
<a href="tot.html" class="hover:text-indigo-600">Home</a>
<a href="about.html" class="hover:text-indigo-600">About</a>
<a href="categories.html" class="hover:text-indigo-600">Categories</a>
<a href="contact.html" class="font-semibold text-indigo-600">Contact</a>
</nav>
</div>
</header>


<section class="text-center py-20 px-6 bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 text-white">
<h2 class="text-4xl md:text-5xl font-bold mb-4">Let’s Connect</h2>
<p class="max-w-2xl mx-auto text-lg opacity-90">We’d love to hear from you.</p>
</section>


<section class="container mx-auto px-6 py-12 grid md:grid-cols-2 gap-12 items-center">


<div class="relative">
<img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=900&q=80" class="rounded-2xl shadow-2xl">
</div>


<div class="bg-white/70 backdrop-blur-xl rounded-2xl p-8 shadow-lg border border-gray-200">
<h3 class="text-2xl font-semibold mb-6 text-indigo-700">Send a Message</h3>
<form class="space-y-5">
<div>
<label class="block text-sm mb-1">Name</label>
<input type="text" class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:ring-2 focus:ring-pink-400" required>
</div>
<div>
<label class="block text-sm mb-1">Email</label>
<input type="email" class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:ring-2 focus:ring-pink-400" required>
</div>
<div>
<label class="block text-sm mb-1">Message</label>
<textarea rows="4" class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:ring-2 focus:ring-pink-400" required></textarea>
</div>
<button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-pink-500 text-white font-semibold py-3 rounded-lg transition">Send Message</button>
</form>
</div>
</section>


<footer class="text-center py-6 mt-16 bg-gray-900 text-white">
<p>© 2025 Pscrii. Crafted with ❤️ by the Pscrii team.</p>
</footer>


</body>
</html>
